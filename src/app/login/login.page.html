<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>
<!-- loginUserRegister -->
<ion-content *ngIf="!user">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="loginUserData.email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="loginUserData.password" type="password"></ion-input>
    </ion-item>
    <div padding>
      <ion-button (click)="loginUser()" fill="outline">Login</ion-button>
          </div>
      <div padding>
      Don't have an account?<a routerLink="/register">Sign Up</a>
    </div>

    <!-- logingoogle&facebook -->
    <ion-button expand="block" fill="outline" (click)="loginFacebook()">
      <ion-icon name="logo-facebook">
      </ion-icon> Login with Facebook
    </ion-button>
    <ion-button expand="block" fill="outline" (click)="loginGoogle()">
      <ion-icon name="logo-googleplus">
      </ion-icon> Login With Google
    </ion-button>
  </ion-content>
