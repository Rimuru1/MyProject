<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref=""></ion-back-button>
        </ion-buttons>
    <ion-title>Add My Product</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="floating">Product Name</ion-label>
    <ion-input [(ngModel)]="productName" name="productName" type="text" class="form-control"></ion-input>
  </ion-item>
<ion-item>
    <ion-label position="floating">Price</ion-label>
    <ion-input [(ngModel)]="price" name="price" type="text" class="form-control"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Image Url</ion-label>
    <ion-input [(ngModel)]="image" name="image"class="form-control"></ion-input>
  </ion-item>
  <ion-button  padding expand="block" (click)="addProduct()">Accept</ion-button>
</ion-content>
